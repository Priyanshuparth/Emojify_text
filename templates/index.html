<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Flask App</title>
    <style>
      body {
        background-color: #F0F8FF;
        font-family: Arial, sans-serif;
      }
      
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      
      input[type=text] {
        padding: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 1px 5px rgba(0,0,0,0.1);
        width: 300px;
        margin-bottom: 20px;
      }
      
      button {
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      button:hover {
        background-color: #3E8E41;
      }
    </style>
  </head>
  <body>
    <h1>My Flask App</h1>
    <form action="/submit" method="POST">
      <input type="text" name="entry" id="entry" placeholder="Enter text here...">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
